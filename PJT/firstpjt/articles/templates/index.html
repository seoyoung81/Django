<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action=""></form>
      <h1>FORM</h1>

      <p>주문서를 작성하여 주십시오</p>

      <div class="input-name">
        <label for="name">이름: </label>
        <input type="text" name="name" placeholder="이름을 입력해주세요" id="name"/>
      </div>

      <div class="input-date">
        <label for="date">날짜: </label>
        <input type="text" name="date" placeholder="연도. 월. 일." id="date"/>
      </div>

      <h2>1. 샌드위치 선택</h2>
      <div class="radio">
        <input type="radio" name="sandwich" id="egg" value="egg" checked>
        <label for="egg">에그마요</label><br>
        <input type="radio" name="sandwich" id="bmt" value="bmt" checked>
        <label for="bmt">이탈리안 비엠티</label><br>
        <input type="radio" name="sandwich" id="turkey" value="turkey" checked>
        <label for="turkey">터키 베이컨 아보카도</label>
        <hr>
        
      </div>

      <h2>2. 사이즈 선택</h2>
      <div class="checkbox">
          <input type="text" name="size">
          <hr>
      </div>

      <h2>3. 빵</h2>
      <div class="bread">
        <label for="bread1"></label><br>
          <select name="bread1" id="bread1">
            <option value="honeyoat">허니오트</option>
            <option value="flat">플랫브레드</option>
          </select>
          <hr>
      </div>

      <h2>야채/소스</h2>
      <div class="checkbox">
        <input type="checkbox" name="tomato" id="tomato" value="tomato" checked>
        <label for="tomato">토마토</label><br>
        <input type="checkbox" name="cu" id="cu" value="cu" checked>
        <label for="cu">오이</label><br>
        <input type="checkbox" name="hala" id="hala" value="hala" checked>
        <label for="hala">할라피뇨</label><br>
        <input type="checkbox" name="hot" id="hot" value="hot" checked>
        <label for="hot">핫 칠리</label><br>
        <input type="checkbox" name="bar" id="bar" value="bar" checked>
        <label for="bar">바베큐</label><br>
      </div>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
